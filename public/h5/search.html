<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>搜索中心</title>
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:window.history.back(-1)" class="header-left"><span class="fa fa-arrow-left"></span></a>
      <h3 class="title">搜索中心</h3>
    </div>
    <div class="content">
      <div class="scroll">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <div class="lt-search">
              <form class="mui-clearfix">
                <input type="search" placeholder="搜索你喜欢的商品" class="search-input">
                <a type="button" class="search-btn" href="javascript:;">搜索</a>
              </form>
            </div>
            <div class="lt-history">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="index.html" class="fa fa-home"><span>首页</span></a>
      <a href="category.html" class="fa fa-bars"><span>分类</span></a>
      <a href="user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
      <a href="user/index.html" class="fa fa-user"><span>会员中心</span></a>
    </div>
  </div>
  <script type="text/template" id="historyTemp">
    <% if(historyData && historyData.length) { %>
      <p class="message mui-clearfix">
        <span class="record">搜索记录</span>
        <span class="delrecord"><span class="fa fa-trash"></span>清空记录</span>
      </p>
        <ul class="history-list mui-clearfix">
          <% for(var i=historyData.length - 1;i>=0;i--) { %>
          <li class="history-listItem">
            <a href="javascript:;" class="mui-clearfix history-a history-title" data-key="<%=historyData[i] %>">
                <%=historyData[i] %></a>
            <div class="fa fa-close history-icon"></div>
          </li>
          <% } %>
        </ul>
  <% } %>
  </script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src='assets/artTemplate/template-native.js'></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
