<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘购物车列表</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
<div class="container">
    <div class="header">
        <a href="javascript:window.history.back(-1)" class="header-left"><span class="fa fa-arrow-left"></span></a>
        <h3 class="title">购物车</h3>
        <a class="header-right"><span class="icon_refresh fa fa-refresh"></span></a>
    </div>
    <div class="content">
        <div class="scroll">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll" id="cart-box">

                </div>
            </div>
        </div>
    </div>
    <div class="cart_order"><input type="checkbox" class="all-checked">订单总额：&yen;<span id="cartAmount">0.00</span> <a href="javascript:;">生成订单</a></div>
    <div class="footer">
        <a href="../index.html" class="fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="../user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
        <a href="../user/index.html" class="fa fa-user"><span>会员中心</span></a>
    </div>
</div>
<script type="text/template" id="cartTemplate">
    <ul class="mui-table-view">
        <% if(data.length<=0){%>
            <p>您还未选择商品，购物车为空</p>
        <% }%>
        <% for(var i=0;i< data.length;i++) {%>
            <li class="mui-table-view-cell mui-media" data-product>
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red mui-icon mui-icon-compose" data-id="<%=data[i].id%>"></a>
                    <a class="mui-btn mui-btn-yellow mui-icon mui-icon-trash" data-id="<%=data[i].id%>"></a>
                </div>
                <div class="mui-slider-handle">
                    <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0]? data[i].pic[0].picAddr: '/mobile/images/none.jpg'%>">
                    <div class="mui-media-body">
                        <p class="name"><%=data[i].proName%></p>
                        <p class="info">
                            <span class="price"><%=data[i].price%></span>
                            <span class="oldPrice"><%=data[i].oldPrice%></span>
                            <span class="number">x<%=data[i].num%>双</span>
                        </p>
                        <p><span class="size">鞋码：<%=data[i].size%></span></p>
                    </div>
                    <input class="oddselect" type="checkbox" data-id="<%=data[i].id%>">
                </div>
            </li>
        <% }%>
    </ul>
</script>
<script type="text/html" id="cartUpdateTpl">
    <div class="cart_update">
        <div class="p_size">
            尺码：<% var shopSize = model.productSize || '35-45';var arr = shopSize.split('-');var startSize = arr[0],endSize = arr[1]; %>
            <% for(var i = startSize;i <= endSize;i++){ %>
            <span class="btn_size <%=i==model.size?'now':''%>"><%=i%></span>
            <% } %>
        </div>
        <div class="p_number">
            数量：<span class="jian">-</span><input readonly id="operate-input" type="text" value="<%=model.num||0%>"  data-max="<%=model.productNum%>" /><span class="jia">+</span>
        </div>
    </div>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/config.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/user/cart.js"></script>
</body>

</html>
