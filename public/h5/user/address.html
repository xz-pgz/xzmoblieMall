<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="javascript:window.history.back(-1)" class="header-left"><span class="fa fa-arrow-left"></span></a>
        <h3 class="title">收货地址管理</h3>
    </div>
    <div class="content">
        <div class="scroll">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="loading"><span class="mui-icon mui-icon-spinner-cycle mui-spin loading-icon"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="../index.html" class="fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="../user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
        <a href="../user/index.html" class="fa fa-user"><span>会员中心</span></a>
    </div>
</div>
<script type="text/html" id="addressTpl">
    <%if(model && model.length < 10){%>
    <a class="mui-btn btn_link mui-block" href="addressManage.html">添加收货地址</a>
    <%}%>
    <ul class="mui-table-view">
        <% if(model && model.length){ %>
        <% for(var i = model.length-1 ; i >=0 ; i --){ %>
        <% var item = model[i]; %>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
            </div>
            <a href="addressManage.html?addressId=<%=item.id%>" class="mui-navigate-right mui-slider-handle">
                <div class="delivery">
                    邮&nbsp;编：<span><%=item.postCode%></span>
                    收货人：<span><%=item.recipients%></span>
                </div>
                <div class="address"><%=item.address%><%=item.addressDetail%></div>
            </a>
        </li>
        <% } %>
        <%}%>
    </ul>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/config.js"></script>
<script src="../js/user/address.js"></script>
</body>
</html>
