<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>分类查询</title>
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:window.history.back(-1)" class="header-left"><span class="fa fa-arrow-left"></span></a>
      <h3 class="title">分类查询</h3>
      <a href="search.html" class="header-right"><span class="fa fa-search"></span></a>
    </div>
    <div class="content">
      <div class="scroll">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <div class="cate-left">
              <ul>
              </ul>
            </div>
            <div class="cate-right">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="index.html" class="fa fa-home"><span>首页</span></a>
      <a href="category.html" class="fa fa-bars now"><span>分类</span></a>
      <a href="user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
      <a href="user/index.html" class="fa fa-user"><span>会员中心</span></a>
    </div>
  </div>
  <script type="text/template" id="firstCate">
    <% for (var i = 0; i < rows.length; i++) { %>
    <li class = "<%=i==0?'now':'' %>" data-id='<%=rows[i].id%>'><a href = "javascript:;"><%=rows[i].categoryName %></a></li>
    <% } %>
</script>
  <script type="text/template" id="secondCate">
    <% if(rows.length) {%>
        <% for(var a = 0; a < rows.length; a++) { %>
        <a href="javascript:;"><img src="<%=rows[a].brandLogo%>" alt=""><p><%=rows[a].brandName%></p></a>
        <% } %>
    <% } else {%>
        <p>当前分类没有数据</p>
    <% }%>

</script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="js/category.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
