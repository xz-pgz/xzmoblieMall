<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘——商品详情</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
<div class="container">
    <div class="header">
        <a href="javascript:window.history.back(-1)" class="header-left"><span class="fa fa-arrow-left"></span></a>
        <h3 class="title">商品详情</h3>
        <a href="index.html" class="header-right"><span class="fa fa-home"></span></a>
    </div>
    <div class="content">
        <div class="scroll">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll" id="content-box">
                    <div class="loading"><span class="mui-icon mui-icon-spinner-cycle mui-spin loading-icon"></span></div>
                </div>
            </div>
        </div>
    </div>
    <!--底部操作按钮-->
    <div class="p_option">
        <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_addCart">加入购物车</a>
        <a href="javascript:;" class="btn_pay">立即购买</a>
    </div>
</div>
<script type="text/template" id="detail">
                <!--商品轮播组件-->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <% if(!model.pic || model.pic.length == 0) {
                        model.pic = [{'picAddr':'/m/images/none.png'}];
                        } %>
                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="<%=model.pic[model.pic.length - 1].picAddr%>">
                            </a>
                        </div>
                        <% for(var i=0;i< model.pic.length;i++) { %>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="<%=model.pic[i].picAddr%>">
                                </a>
                            </div>
                        <% } %>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="<%=model.pic[0].picAddr%>">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <% for(var i=0;i< model.pic.length;i++) { %>
                            <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
                        <% } %>
                    </div>
                </div>
                <!--商品名称-->
                <div class="p_title"><%=model.proName%></div>
                <!--商品价格-->
                <div class="p_price">价格：<strong class="present"><%=model.price%></strong>
                    <del class="original"><%=model.oldPrice%></del>
                </div>
                <!--商品尺码-->
                <div class="p_size">
                    尺码：
                    <% var sizeNum = model.size.split('-') || '35-45'.split('-')%>
                    <% for(var i=sizeNum[0];i< sizeNum[1];i++) {%>
                    <span class="btn_size"><%=i%></span>
                    <% }%>
                </div>
                <!--商品计数器-->
                <div class="p_number">数量：
                    <span class="jian">-</span><input readonly="" type="text" value="0" data-max="<%=model.num%>"><span class="jia">+</span>&nbsp;&nbsp;剩余：<%=model.num%> 件
                </div>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/config.js"></script>
<script src="js/index.js"></script>
<script src="js/product.js"></script>
</body>

</html>
